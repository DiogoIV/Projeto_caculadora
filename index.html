<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuadora</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <main>
        <section id="conteiner_principal">
            <div id="titulo_caculadora" class="teclas">
                <p>Calculadora de calculos</p>
            </div>
            <div id="res_calculos">
                <p>0</p>
            </div>
            <div class="teclas">
                <button class="butao_especial">ON</button>
                <button class="cl_butao">CL</button>
                <button class="butao">(</button>
                <button class="butao">)</button>
            </div>
            <div class="teclas">
                <button class="butao">7</button>
                <button class="butao">8</button>
                <button class="butao">9</button>
                <button class="butao_especial" id="som" >+</button>
            </div>
            <div class="teclas">
                <button class="butao">4</button>
                <button class="butao">5</button>
                <button class="butao">6</button>
                <button class="butao_especial" id="sub" >-</button>
            </div>
            <div class="teclas">
                <button class="butao">1</button>
                <button class="butao">2</button>
                <button class="butao">3</button>
                <button class="butao_especial" id="mult">x</button>
            </div>
            <div class="teclas">
                <button class="butao">0</button>
                <button class="butao">,</button>
                <button class="butao_especial" id="tigual">=</button>
                <button class="butao_especial" id="div">/</button>
            </div>
            
        </section>
    </main>
    <script src="escript/escript.js"></script>
</body>
</html>
